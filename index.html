<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="main">
        <h1 id="top">Basic Geometry</h1>
        <p>In this section, we are going to find the Area of some two-dimension shapes</p>
        <p>You can click on any shape below:</p>
        <ul>
            <li><a href="#circle">Circle</a></li>
            <li><a href="#triangle">Triangle</a></li>
            <li><a href="#square">Square</a></li>
            <li><a href="#rectangle">Rectangle</a></li>
        </ul>
    
    


    <section id="circle">
        <h2>Circle Area</h2>
        <div>
            <label for="radius">Enter the value of the circle's radius:</label>
            <input type="text" id="radius">
        </div>
        <div>
            <label for="circle-area">Result:</label>
            <input type="text" id="circle_area" readonly>
            <hr>
        </div>
        <button onclick="getCircleArea()">Calculate</button>
    </section>
    <div class="go">
        <a href="#top">Go to Top</a>
    </div>


    <section id="triangle">
        <h2>Triangle Area</h2>
        <div>
            <label for="base">Enter the value of the triangle's base:</label>
            <input type="text" id="base">
        </div>
        <div>
            <label for="height">Enter the value of the triangle's height:</label>
            <input type="text" id="height">
        </div>
        <div>
            <label for="triangle-area">Result:</label>
            <input type="text" id="triangle-area" readonly>
            <hr>
        </div>
        <button onclick="calculateTriangleArea()">Calculate</button>
        
    </section>
    <div class="go">
        <a href="#top">Go to Top</a>
    </div>
    <section id="square">
        <h2>Square Area</h2>
        <div>
            <label for="side">Enter the value of the square's side:</label>
            <input type="text" id="side">
        </div>
        <div>
            <label for="square-area">Result:</label>
            <input type="text" id="square-area" readonly>
            <hr>
        </div>
        <button onclick="calculateSquareArea()">Calculate</button>
        
    </section>
    <div class="go">
        <a href="#top">Go to Top</a>
    </div>
    
    <section id="rectangle">
        <h2>Rectangle Area</h2>
        <div>
            <label for="length">Enter the value of the rectangle's length:</label>
            <input type="text" id="length">
        </div>
        <div>
            <label for="width">Enter the value of the rectangle's width:</label>
            <input type="text" id="width">
        </div>
        <div>
            <label for="rectangle-area">Result:</label>
            <input type="text" id="rectangle-area" readonly>
            <hr>
        </div>
        <button onclick="calculateRectangleArea()">Calculate</button>
        
    </section>
    <div class="go">
        <a href="#top">Go to Top</a>
    </div>
    </div>

    <script>
        
        

        function getCircleArea() {
            const radius = document.getElementById("radius");
            const radiusValue = parseFloat(radius.value.trim());
            const circleArea = Math.PI * Math.pow(radiusValue, 2);
            const areaOutput = document.getElementById("circle_area");
            areaOutput.value = circleArea.toFixed(2); 
        }

        
        function calculateTriangleArea() {
            let base = document.getElementById('base').value.trim();
            let height = document.getElementById('height').value.trim();
            base = Number(base);
            height = Number(height);
            let area = 0.5 * base * height;
            document.getElementById('triangle-area').value = area;
        }

        
        function calculateSquareArea() {
            let side = document.getElementById('side').value.trim();
            side = Number(side);
            let area = side * side;
            document.getElementById('square-area').value = area;
        }

        function calculateRectangleArea() {
            let length = document.getElementById('length').value.trim();
            let width = document.getElementById('width').value.trim();
            length = Number(length);
            width = Number(width);
            let area = length * width;
            document.getElementById('rectangle-area').value = area;
        }


    </script>


</body>

</html>
